<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Synonym Finder</title>
  </head>
  <body>
    <!-- <h1>Hello world</h1> -->
    <main>
      <div class="word-app-wrapper">
        <div class="container word-app-header-content">
          <h2 class="word-app-header-title">
            <i id="fasearch" class="fas fa-search"></i>
            <span>synonym finder</span>
          </h2>
          <a
            href="https://www.datamuse.com/api/"
            class="word-app-header-link"
            target="_blank"
            >api homepage</a
          >
        </div>
      </div>
      <div class="word-app-serachbox">
        <div class="container word-app-searchbox-content">
          <form id="word-search-form" action="">
            <div class="form-element">
              <span class="form-icon">
                <i class="fa-regular fa-pen-to-square"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./javascript/index.js"></script>
  </body>
</html>
